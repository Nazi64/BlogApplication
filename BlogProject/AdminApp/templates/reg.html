        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
        body {
            background: linear-gradient(180deg, #fb5ed1, #c6d2e8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .card {
            background-color: rgba(163, 29, 29, 0.1);
            border:none;
            border-radius: 1rem;
            padding: 2rem;
            /* backdrop-filter: blur(10px); */
            /* box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); */
        }
        .btn-custom {
            background: #4320ce;
            color: #fff;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #06021e;
            color: #fff;
        }
        input::placeholder {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card text-start">
                    <h2 class="mb-4">Register</h2>
                    <form method="post" action="">
                        {% csrf_token %}
                        {{form}}
                        <button type="submit" class="btn btn-custom w-100">Register</button>
                    </form>
                    <p class="mt-3">
                        Already have an account? <a href="{% url 'login_view' %}" class="btn btn-info">Login here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

        ></script>
    </body>
